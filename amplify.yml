version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --prod
  artifacts:
    baseDirectory: dist/my-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
redirects:
  - source: /app/*
    target: /my-app/index.html
    status: 200
    headers:
      Location: /my-app/index.html
